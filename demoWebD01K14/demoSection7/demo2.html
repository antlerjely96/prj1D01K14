    <title>Demo Loop</title>
    <script>
        function getN(){
            //Lay n
            let n = Number(document.getElementById('n').value);
            return n;
        }

        function tinhTong(){
            let n = getN(), tong = 0;
            //tinh tong cac so tu 1 den n
            for (let i = 1; i <= n; i++){
                tong += i;
            }
            //Hien thi ket qua
            alert("Tong cac so tu 1 den n la: " + tong)
        }

        function tinhGiaiThua(){
            let n = getN(), giaiThua = 1;

            for (let i = 1; i <= n; i++){
                giaiThua *= i;
            }
            //Hien thi ket qua
            alert("n! =  " + giaiThua)
        }
